<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>.Game with Hearts </title>
  <style>
    body {
      font-family: monospace;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
    }

    .button {
      position: absolute;
      padding: 10px 15px;
      font-size: 24px;
      cursor: pointer;
      color: #ffffff;
      background-color: #11d932;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px #999;
    }

    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }

    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(30, 0, 255, 0.4);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none; 
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    .heart1 {
      top: 20px;
      left: 130px;
    }
    .heart2 {
      top: 20px;
      left: 180px;
    }
    .heart3 {
      top: 20px;
      left: 230px;
    }

    .lost-heart {
      background-color: white !important;
    }

    .lost-heart::before,
    .lost-heart::after {
      background-color: white !important;
    }

    @keyframes beat {
      0%,
      100% {
        transform: scale(1) rotate(45deg);
      }
      50% {
        transform: scale(1.2) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <div class="circle" id="circle" data-speed="2"></div>
  <button class="button" id="movingButton">click me</button>

  <div class="hud">
    <span id="clicksamount">0 / 10 Clicks</span><br />
    <span id="10stimer">60.0s</span>
  </div>

  <div class="heart heart1" id="heart1"></div>
  <div class="heart heart2" id="heart2"></div>
  <div class="heart heart3" id="heart3"></div>

  <script>
    let time = 60.0;
    let count = 0;
    let timerStarted = false;
    let gameStarted = false;
    let interval;
    let livesLost = 0;
    let speed = 2;
    const baseSpeed = 2;
    const maxSpeed = 5;
    let collisionCooldown = false;
    let pauseMovement = false;

    const circle = document.getElementById("circle");
    const button = document.getElementById("movingButton");
    const clicksAmountSpan = document.getElementById("clicksamount");
    const timerSpan = document.getElementById("10stimer");

    function resetGame() {
      time = 60.0;
      count = 0;
      timerStarted = false;
      gameStarted = false;
      clearInterval(interval);
      speed = baseSpeed;
      livesLost = 0;
      pauseMovement = false;

      circle.style.display = "none";
      resetCirclePosition();

      button.style.left = `${window.innerWidth / 2 - button.offsetWidth / 2}px`;
      button.style.top = `${window.innerHeight / 2 - button.offsetHeight / 2}px`;

      for (let i = 1; i <= 3; i++) {
        const heart = document.getElementById("heart" + i);
        heart.classList.remove("lost-heart");
      }
    }

    function resetCirclePosition() {
      circle.style.left = "50%";
      circle.style.top = "50%";
    }

    function shraniscore() {
      localStorage.setItem("score", count); 
    }

    function startTimer() {
      interval = setInterval(() => {
        time = parseFloat((time - 0.1).toFixed(1));
        timerSpan.innerHTML = time.toFixed(1) + "s";

        if (time <= 0) {
          clearInterval(interval);

          if (livesLost < 3) {
            shraniscore(); 
            location.replace("part21.html");
          } else {
            alert("Time's up! You lost all your lives. Try again.");
            resetGame();
          }
        }
      }, 100);
    }

    button.addEventListener("mousedown", () => {
      if (!timerStarted) {
        timerStarted = true;
        startTimer();
      }

      if (!gameStarted) {
        gameStarted = true;
        circle.style.display = "block";
        requestAnimationFrame(animate);
      }

      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;

      count++;
      clicksAmountSpan.innerHTML = count + " Clicks";

      if (count % 5 === 0 && speed < maxSpeed) {
        speed *= 1.3;
      }
    });

    function handleCollision() {
      if (collisionCooldown) return;

      collisionCooldown = true;
      setTimeout(() => (collisionCooldown = false), 500);

      livesLost++;

      const heart = document.getElementById("heart" + livesLost);
      if (heart) {
        heart.classList.add("lost-heart");
      }

      resetCirclePosition();
      speed = baseSpeed;

      pauseMovement = true;
      setTimeout(() => (pauseMovement = false), 500);

      if (livesLost >= 3) {
        alert("You lost all your lives!");
        resetGame();
      }
    }

    function moveCircleTowardButton() {
      if (!gameStarted || pauseMovement) return;

      const circleRect = circle.getBoundingClientRect();
      const buttonRect = button.getBoundingClientRect();

      const circleX = circleRect.left + circleRect.width / 2;
      const circleY = circleRect.top + circleRect.height / 2;
      const buttonX = buttonRect.left + buttonRect.width / 2;
      const buttonY = buttonRect.top + buttonRect.height / 2;

      const dx = buttonX - circleX;
      const dy = buttonY - circleY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 40) {
        handleCollision();
        return;
      }

      const moveX = (dx / distance) * speed;
      const moveY = (dy / distance) * speed;

      circle.style.left = circle.offsetLeft + moveX + "px";
      circle.style.top = circle.offsetTop + moveY + "px";
    }

    function animate() {
      moveCircleTowardButton();
      requestAnimationFrame(animate);
    }

    window.onload = resetGame;
  </script>
</body>
</html>
