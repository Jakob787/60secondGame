<!DOCTYPE html>
<html>
<head>
  <title>Moving Button</title>
  <style>


    .button {
      position: absolute;
      padding: 10px 15px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      color: #fff;
      background-color: #04AA6D;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px #999;
      transition: transform 0.2s ease;
    }

    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #989696;
    }
  </style>
</head>
<body>

  <h1>Click the Button</h1>
  <p>Find and click the button</p>

  <button class="button" id="movingButton">Click me</button>


</body>
</html>
